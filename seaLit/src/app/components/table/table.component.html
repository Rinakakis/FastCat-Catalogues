<div class="table" [id]="id">
  <div class="title-download-div">
      <div class="title-div">
        <h3 class="table-title"(click)="titleClick(id)" >{{tableName}} </h3>
      </div>
      <div class="chart-div">
        <button class="chart-but" mat-stroked-button [matMenuTriggerFor]="columns" color="success" title="Data Visualization"><mat-icon> bar_chart</mat-icon></button>
        <mat-menu #columns="matMenu">
          <button *ngFor="let column of titles" mat-menu-item (click)="calculateStats(column)">{{column}}</button>
        </mat-menu>
      </div>
      <div class="download-div">
        <button class="download-but" mat-stroked-button color="success" title="Download CSV file" (click)="onBtnExport(rowData)"><mat-icon id="downicon">download</mat-icon></button>
      </div>
  </div>
  <ag-grid-angular oncontextmenu="return false;"
  id = "grid{{id}}"
  [style]="tableHeight"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  [paginationPageSize]=9
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  >
</ag-grid-angular>
</div>

<div class="chart-container" style="display: block;" *ngIf="chartOption">
  <div class="reset-div">
    <button class="close-button" mat-stroked-button (click)="chartOption = false" title="Close">
      <mat-icon>close</mat-icon>

    </button>
  </div>
  <canvas baseChart
    id = "chart{{id}}"
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="barChartType">
  </canvas>
  <div class="reset-div">
    <button class="reset-button" mat-stroked-button (click)="resetZoom()" title="Reset Zoom">
      Reset Zoom
    </button>
    <button class="reset-button" mat-stroked-button (click)="downloadChartData()" title="Download Chart data">
      <mat-icon>download</mat-icon>
    </button>
  </div>
</div>
