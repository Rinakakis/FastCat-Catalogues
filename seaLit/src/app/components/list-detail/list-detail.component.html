<div class="record-container">
    <h3>{{title}}</h3>
    <div class="record-details">
      <div class="filter">
        <span class="fltr">Filter by record:</span>
        <mat-form-field appearance="outline">
          <mat-label>All records</mat-label>
          <mat-select [formControl]="records" (selectionChange)="displaySelected($event.value)">
            <mat-option *ngFor="let record of recordList" [value]="record">{{record}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="type" *ngIf="showData">
        <ul>
          <li *ngFor="let record of recordDataTitles; index as i;">
              <p class="record" (click)="table(record)">{{record}} ({{totalCount[i]}}) </p>
          </li>
        </ul>
      </div>
    </div>


    <div class="table" *ngIf="tableClicked">
      <h3 class="table-title">{{entity}} </h3>
      <ag-grid-angular
        style="height: 500px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        [paginationAutoPageSize]=true
        [gridOptions]="gridOptions"
        >
      </ag-grid-angular>
    </div>

    <div class="tables"
      *ngIf="selectedTable"
    >
      <div class="nocol-grid">
        <div class="nontable" *ngFor="let info of nonLitsInfo; index as i;">
          <h3 class="notable-title">{{keysNonList[i]}} </h3>
            <p *ngFor="let item of info | keyvalue">
              <b>{{item.key}}</b> : {{item.value}}
            </p>
        </div>

      </div>

      <div class="table" *ngFor="let tableg of tables; index as i;">
        <h3 class="table-title">{{keysList[i]}}</h3>
        <ag-grid-angular
          style="height: 500px; width: auto;"
          class="ag-theme-alpine"
          [rowData]="tableg"
          [columnDefs]="tablesTitles[i]"
          [defaultColDef]="defaultColDef"
          [pagination]="true"
          [paginationAutoPageSize]=true
          [gridOptions]="gridOptions"
          >
        </ag-grid-angular>

      </div>

    </div>


</div>
