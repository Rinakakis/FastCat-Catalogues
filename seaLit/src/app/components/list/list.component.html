<div class="archival-container">
    <h3>Explore archival sources of Maritime History</h3>

    <ul>
        <li *ngFor="let item of list; index as i;">
            <div class="list-container">
                <div class="title">
                    <a 
                        routerLink="/list/{{item.title}}">
                        {{item.title}} ({{item.record}} records)
                    </a>
                </div>
                <div class="info">
                    <button class="info-button" mat-icon-button aria-label="info" (click)="showInfo(i)" title="info">
                        <mat-icon class="material-icons-outlined">info_outline</mat-icon>
                    </button>
                </div>
            </div>
            <div *ngIf="id == i" class="info-container">
                {{item.info}}
            </div>
        </li>
    </ul>
</div>
<div></div>
